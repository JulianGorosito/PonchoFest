<div class="ContainerFondo">
  <div class="container-form">
    <h1>Contact Form</h1>

    <div class="alert" id="messages"></div>

    <form method="post" action="" name="contact" id="contact" onsubmit="enviar(this); return false;">
    <hr />
        <!-- nombre  -->
        <div class="form-group">
            <label for="name">Nombre/Apellidos:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" class="form-control" placeholder="Nombre" id="name" name="name" required />
            </div>
        </div>
        <!-- telefono -->
        <div class="form-group">
            <label for="phone">Teléfono</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-mobile-alt"></i></div>
                </div>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Teléfono" required />
            </div>
        </div>
        <!-- email -->
        <div class="form-group">
            <label>Email:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                </div>
                <input type="email" class="form-control" id="email" name="email" placeholder="su@email" required />
            </div>
            <small id="emailHelp" class="form-text text-muted">Su email no será compartido con nadie.</small>
        </div>
        <!-- mensaje -->
        <div class="form-group">
            <label for="subject">Asunto:</label>
            <textarea placeholder="Asunto" id="subject" name="subject" class="form-control" required></textarea>
        </div>

        <!-- google recaptcha -->
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="g-recaptcha" data-sitekey="your-public-site-recaptcha-key"></div>

        <hr />
        <!-- submit -->
        <button type="submit" id="send" name="send">Enviar</button>
    </form>
  </div>
</div>
